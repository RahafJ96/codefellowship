<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body{
            background-color: #F2F2F2;
        }
        .container{
            padding:5%;
        }
        .container .img{
            text-align:center;
        }
        .container .details{
            border-left:3px solid #555555;
        }
        .container .details p{
            color: #555555;
            font-size:15px;
            font-weight:bold;
        }
    </style>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <span class="navbar-brand mb-0 h1">Codefellowship</span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign-up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myprofile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/following">Following</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feed">Feed</a>
                </li>

            </ul>
            <div class="float: right;">
                <li class="nav-item d-flex">
                    <a class="nav-link btn btn-danger" style="align-text: right" href="/logout" role="button">Log-out</a>
                </li>
            </div>
        </div>
    </nav>
</header>


<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 img">
                <img src="https://www.pngall.com/wp-content/uploads/5/Profile-Male-PNG.png"  alt="" style="width: 70%;height: 90%">
            </div>
            <div class="col-md-6 details">
                <blockquote>
                    <h2>Hello, <span th:text="${applicatonUser.firstName}"></span></h2>
                </blockquote>
                <p>First Name: <span th:text="${applicatonUser.firstName}"></span></p>
                <p>Last Name: <span th:text="${applicatonUser.lastName}"></span></p>
                <p>Date of Birth: <span th:text="${applicatonUser.dateOfBirth}"></span></p>
                <p>Bio: <span th:text="${applicatonUser.bio}"></span></p>
            </div>
        </div>
    </div>

    <div style="text-align: center" th:replace="addingPost/post :: post">My Post</div>
    <table class="table" style="margin-left: 20%; width: 60%; text-align: center">
        <thead >
        <tr style="text-align: center" th:each="post : ${applicatonUser.posts}">
            <th th:text="${post.createdAt}" scope="col"></th>
            <th th:text="${post.body}" scope="col"></th>
        </tr>
        </thead>
    </table>
</main>
</body>
</html>
